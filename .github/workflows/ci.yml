name: Docker Build and Deploy

on:
  push:
    branches:
      - master  # Executa o workflow em push para o branch principal
  pull_request:
    branches:
      - master  # Executa o workflow em pull requests para o branch principal

jobs:
  build:
    runs-on: ubuntu-latest  # Define que o job será executado em um container Ubuntu
    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Faz checkout do código para o ambiente do GitHub Actions

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Configura o Buildx (se precisar do BuildKit)
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache  # Cache para as camadas de construção
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Docker image
        run: |
          # Usando o caminho correto para o Dockerfile no diretório /var/www/docker/docker-www.f5sites.com-angular/
          docker build -t f5sites-angular /var/www/docker/docker-www.f5sites.com-angular  # Caminho para o diretório com Dockerfile
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Nome de usuário do Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # Senha do Docker Hub

      - name: Push Docker image to Docker Hub
        run: |
          docker push f5sites-angular:latest  # Envia a imagem para o Docker Hub

      - name: Deploy (opcional)
        run: |
          # Aqui você pode adicionar o comando para deploy, como o docker-compose ou kubectl
          echo "Aqui você pode adicionar o comando para deploy, como o docker-compose ou kubectl"
